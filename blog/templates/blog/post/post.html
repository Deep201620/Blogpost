{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Post{% endblock %}
{% block content %}
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" href="../">Blogs</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active"  aria-current="page" href="#">Add post</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  href="../about">About us</a>
  </li>
</ul>
{% if posted %}
<h1>Posted successfully</h1>
<a href="{% url 'blog:post_list' %}">Go to Blogs</a>
{% else %}

<form action="." method="post" enctype="multipart/form-data" autocomplete="off" novalidate>
    <h1 class="mt-2">Add Post</h1>
    {{ form|crispy }}
{% csrf_token %}
<button class="btn btn-success" type="submit" style="border-radius:5px">Post</button>
<a href="../"><button class="btn" type="button" style="margin-left:10px; border-radius:5px">Back</button> </a>
</form>
{% endif %}
{% endblock %}
